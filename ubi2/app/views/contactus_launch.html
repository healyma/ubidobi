<form class="form-inline" name="contactLaunch" novalidate>
  <div class="form-group" ng-class="{ 'has-error': contactLaunch.name.$touched && contactLaunch.name.$invalid }">
    <span class="glyphicon glyphicon-user"></span>
    <input type="text" class="form-control" name="name" ng-model="name" placeholder="Your first name" required>
  </div>
  <div class="form-group" ng-class="{ 'has-error': contactLaunch.email.$touched && contactLaunch.email.$invalid }">
    <span class="glyphicon glyphicon-envelope"></span>
    <input type="email" class="form-control" name="email" ng-model="email" placeholder="Your email address" required>
  </div>
  <button type="submit" class="btn btn-default" ng-disabled="contactLaunch.$invalid" ng-click="notifyMe()">Keep me updated</button>
</form>
<div ng-messages="contact_launch.name.$error">
        <p ng-message="required">If you don't tell us your first name, how will we know what to call you.</p>
    </div>
<div ng-messages="contactLaunch.email.$error">
        <p ng-message="required">Check your email address, if it's not correct we won't be able to keep you up to date.</p>
    </div>
