<div>
        <select name="calSelect" id="calSelect" ng-model="calendar"  ng-change="selectCalendar()">
      <option ng-repeat="calendar in myCalendars" value="{{calendar._id}}">{{calendar.title}}</option>
    </select>
</div>
<div ui-calendar="uiConfig.calendar" ng-model="eventSources" id="calendar"></div>

    <script type="text/ng-template" id="newEvent.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Add a new calendar event</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <ul>
            <li>Select a calendar
            <li>Start and end times etc.
            
            </ul>
            <pre>{{events}}</pre>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
    <pre>
{{events}}
    </pre>
